<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
Login:
<br/>
<#if message??>
    Message: ${ message }
</#if>
<form action="/signin" method="POST">
    Login: <input type="text" name="login" value="<#if login??>${ login }</#if>"/>
    Password: <input type="password" name="password"/>
    <input type="submit" value="Ok">
</form>
</body>
</html>
